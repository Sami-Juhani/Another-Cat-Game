<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Changa&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <canvas id="canvas1"></canvas>
      <div id="button-panel">
        <button id="music-button">Music</button>
      </div>
    </div>
    <img id="player" src="./src/images/Cat/sprites.png" />
    <img
      id="layer1"
      src="./src/images/Backgrounds/ColorfulForest/layer-1.png"
    />
    <img
      id="layer2"
      src="./src/images/Backgrounds/ColorfulForest/layer-2.png"
    />
    <img
      id="layer3"
      src="./src/images/Backgrounds/ColorfulForest/layer-3.png"
    />
    <img
      id="layer4"
      src="./src/images/Backgrounds/ColorfulForest/layer-4.png"
    />
    <img
      id="layer5"
      src="./src/images/Backgrounds/ColorfulForest/layer-5.png"
    />
    <img
      id="layer6"
      src="./src/images/Backgrounds/ColorfulForest/layer-6.png"
    />
    <img
      id="layer7"
      src="./src/images/Backgrounds/ColorfulForest/layer-7.png"
    />
    <img
      id="layer8"
      src="./src/images/Backgrounds/ColorfulForest/layer-8.png"
    />
    <img
      id="layer9"
      src="./src/images/Backgrounds/ColorfulForest/layer-9.png"
    />
    <img id="ground" src="./src/images/Ornaments/Tiles/rock.png" />
    <img id="water" src="./src/images/Ornaments/Tiles/water.png" />
    <img id="box" src="./src/images/Ornaments/box-regular.png" />
    <img id="mystery-box" src="./src/images/Ornaments/mystery-box.png" />
    <img
      id="mystery-box-opened"
      src="./src/images/Ornaments/mystery-box-opened.png"
    />
    <img id="lives" src="./src/images/Cat/Lives/heart.png" />
    <img id="health-powerup" src="./src/images/Ornaments/Gem-health.png" />
    <img id="star-powerup" src="./src/images/Ornaments/Gem-star.png" />
    <img
      id="star-powerup-empty"
      src="./src/images/Ornaments/Gem-star-empty.png"
    />
    <img id="fire" src="./src/images/Particles/fire.png" />

    <script type="module" src="main.js"></script>
  </body>
</html>
